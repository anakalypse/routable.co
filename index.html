<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routable | Find Your Way</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="overlay">
    <h1>Routable</h1>
    <h2>There <em>is</em> a way. Letâ€™s find it.</h2>
    <form id="routable-form">
      <div class="input-group">
        <label for="start-address">Starting Address</label>
        <input type="text" id="start-address" name="start_address" class="address-box" required>
      </div>
      <div class="input-group">
        <label for="destination-address">Destination Address</label>
        <input type="text" id="destination-address" name="destination_address" class="address-box" required>
      </div>

      <div class="input-group">
        <label>Trip Type</label>
        <label><input type="radio" name="trip_type" value="oneway"> One-way</label>
        <label><input type="radio" name="trip_type" value="roundtrip" checked> Round-trip</label>
      </div>

      <div class="input-group">
        <label>Departure Preference</label>
        <div class="time-range-row">
          <select name="departure_preference">
            <option value="leave">Leave at</option>
            <option value="arrive">Arrive by</option>
            <option value="last">Last available</option>
          </select>
          <input type="time" id="start_time" name="start_time">
        </div>
      </div>

      <div class="input-group" id="return-time-section">
        <label>Return Preference</label>
        <div class="time-range-row">
          <select name="return_preference">
            <option value="leave">Leave at</option>
            <option value="arrive">Arrive by</option>
            <option value="last">Last available</option>
          </select>
          <input type="time" id="return_time" name="return_time">
        </div>
      </div>

      <div class="checkbox-group">
        <label>Accessibility / Accommodations</label>
        <label><input type="checkbox" name="accessibility" value="wheelchair"> Wheelchair accessible only</label>
        <label><input type="checkbox" name="accessibility" value="stairs"> Avoid stairs or steep hills</label>
        <label><input type="checkbox" name="accessibility" value="indoor"> Prefer indoor waiting areas</label>
        <label><input type="checkbox" name="accessibility" value="minimal"> Minimal walking</label>
        <label><input type="checkbox" id="accessibility-other" name="accessibility" value="other"> Other</label>
        <input type="text" id="accessibility-other-notes" name="accessibility_other_notes" class="hidden" placeholder="Please describe" />
      </div>

      <div class="input-group">
        <label for="budget_max">Max Budget (USD)</label>
        <input type="number" id="budget_max" name="budget_max">
        <label><input type="checkbox" id="budget-flexible"> Flexible</label>
      </div>

      <div class="input-group">
        <label for="notes">Other Specifications</label>
        <textarea id="notes" name="notes"></textarea>
      </div>

      <div class="input-group contact-row">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="phone">Phone Number (optional)</label>
          <input type="tel" id="phone" name="phone">
        </div>
      </div>

      <div class="input-group">
        <label><input type="checkbox" id="urgent-request" name="urgent"> Is this an urgent route request?</label>
        <p class="helper-text">Urgent requests (report within 12 hours) may incur an upcharge and are not available for non-metro routes.</p>
      </div>

      <button type="submit">Send Request</button>
      <div id="form-message" class="message"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>

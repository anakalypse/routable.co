<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routable</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="overlay">
    <h1>Routable</h1>
    <h2>There <em>is</em> a way. Let’s find it.</h2>
    <form id="routable-form">
      <div class="input-group">
        <label for="start-address">Starting Address</label>
        <input type="text" id="start-address" name="start_address" class="address-box" required>
        <div id="start-suggestions" class="suggestion-box"></div>
      </div>
      <div class="input-group">
        <label for="destination-address">Destination Address</label>
        <input type="text" id="destination-address" name="destination_address" class="address-box" required>
        <div id="destination-suggestions" class="suggestion-box"></div>
      </div>

      <div class="input-group">
        <label>Trip Type</label>
        <div class="radio-group">
          <label><input type="radio" name="trip_type" value="oneway"> One-way</label>
          <label><input type="radio" name="trip_type" value="roundtrip" checked> Round-trip</label>
        </div>
      </div>

      <div class="input-group">
        <label for="departure_preference">Departure Preference</label>
        <div class="time-range-row">
          <select id="departure_preference" name="departure_preference">
            <option value="leave">Leave at</option>
            <option value="arrive">Arrive by</option>
            <option value="last">Last available</option>
          </select>
          <input type="time" id="start_time" name="start_time" required>
        </div>
      </div>

      <div class="input-group" id="return-time-group">
        <label for="return_preference">Return Preference</label>
        <div class="time-range-row">
          <select id="return_preference" name="return_preference">
            <option value="leave">Leave at</option>
            <option value="arrive">Arrive by</option>
            <option value="last">Last available</option>
          </select>
          <input type="time" id="return_time" name="return_time">
        </div>
      </div>

      <div class="input-group">
        <label>Accessibility / Accommodations</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="accessibility" value="wheelchair"> Wheelchair accessible only</label>
          <label><input type="checkbox" name="accessibility" value="stairs"> Avoid stairs or steep hills</label>
          <label><input type="checkbox" name="accessibility" value="indoor"> Prefer indoor waiting areas</label>
          <label><input type="checkbox" name="accessibility" value="walking"> Minimal walking</label>
          <label><input type="checkbox" name="accessibility" value="other" id="accessibility-other"> Other</label>
          <textarea id="accessibility-other-text" name="accessibility_other_text" class="hidden" placeholder="Please clarify..."></textarea>
        </div>
      </div>

      <div class="input-group">
        <label for="budget_max">Max Budget (USD)</label>
        <div class="time-range-row">
          <input type="number" id="budget_max" name="budget_max" required>
          <label><input type="checkbox" id="budget-flexible"> No preference</label>
        </div>
      </div>

      <div class="input-group">
        <label for="notes">Other Specifications</label>
        <textarea id="notes" name="notes"></textarea>
      </div>

      <div class="input-group">
        <label>Is this an urgent route request?</label>
        <div class="radio-group">
          <label><input type="radio" name="urgent" value="yes"> Yes (Receive report within 12 hours for an additional fee if metro)</label>
          <label><input type="radio" name="urgent" value="no" checked> No - I acknowledge that my report will be ready in 24–48 hours depending on complexity</label>
        </div>
      </div>

      <div class="input-group name-email-row">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <button type="submit">Send Request</button>
      <div id="form-message" class="message"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Routable | Find Your Way</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,400&display=swap" rel="stylesheet">
  <style>
    button:hover {
      background-color: rgba(75, 96, 67, 0.2);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-feature-settings: 'liga' on;
      background: url('https://i.imgur.com/5FLv0aw.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2f2f2f;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      max-width: 650px;
      margin: 50px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-in;
    }
    h1 {
      text-align: center;
      font-family: 'Kanit', sans-serif;
      font-weight: 400;
      font-size: 2.5em;
      color: #2e2e2e;
      letter-spacing: 0.5px;
      font-style: italic;
    }
    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.3em;
      font-weight: 400;
      margin-top: 0.2em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: bold;
      text-align: left;
    }
    input,
    textarea,
    select {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      transition: all 0.3s ease;
      font-size: 0.95em;
    }
    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 8px;
    }
    .input-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .input-row input[type="text"],
    .input-row input[type="number"],
    .input-row input[type="time"] {
      width: 100px;
    }
    .checkbox-group,
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    button {
      padding: 12px 24px;
      background-color: #4b6043;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #3a4d35;
      transform: translateY(-2px);
    }
    .section-title {
      margin-top: 30px;
      font-family: 'Playfair Display', serif;
      font-size: 1.2em;
      color: #2f2f2f;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    #confirmation {
      display: none;
      text-align: center;
      color: #4b6043;
      font-style: italic;
      margin-top: 20px;
    }
    footer {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-family: 'Segoe UI', sans-serif;
      margin-top: 50px;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    form > * {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInItem 0.5s forwards;
    }
    form > *:nth-child(n) {
      animation-delay: calc(0.03s * var(--n, 1));
    }
    @keyframes fadeInItem {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    input:focus, textarea:focus, select:focus {
      border-color: #4b6043;
      box-shadow: 0 0 6px rgba(75, 96, 67, 0.3);
      transition: box-shadow 0.3s ease;
    }
    footer a {
      transition: color 0.2s ease;
    }
    footer a:hover {
      text-decoration: underline;
      color: #000;
    }
  </style>
  <script>
    // Fix JavaScript block to avoid stray curly brace and add proper loading
    function autofillLocation(prefix) {
      if (!navigator.geolocation) return;
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
          .then(response => response.json())
          .then(data => {
            document.getElementById(`${prefix}-address`).value = data.address.road || '';
            document.getElementById(`${prefix}-city`).value = data.address.city || data.address.town || '';
            document.getElementById(`${prefix}-state`).value = data.address.state || '';
            document.getElementById(`${prefix}-zip`).value = data.address.postcode || '';
          });
      });
    }

    function addressSuggestions(inputId, cityId, stateId, zipId) {
      const input = document.getElementById(inputId);
      input.addEventListener('input', async () => {
        const value = input.value;
        if (value.length < 3) return;
        try {
          const response = await fetch(`https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(value)}&apiKey=2352658152154752af3fb89c105d8a1c`);
          const results = await response.json();
          console.log(results);
          if (results.features && results.features.length > 0) {
            const props = results.features[0].properties;
            document.getElementById(cityId).value = props.city || '';
            document.getElementById(stateId).value = props.state || '';
            document.getElementById(zipId).value = props.postcode || '';
          }
        } catch (err) {
          console.error('Geoapify API error:', err);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      addressSuggestions('start-address', 'start-city', 'start-state', 'start-zip');
      addressSuggestions('destination-address', 'destination-city', 'destination-state', 'destination-zip');
    });
  </script>
</head>

</html>

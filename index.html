<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Routable | Find Your Way</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay">
    <h1>Routable</h1>
    <h2>There <em>is</em> a way. Letâ€™s find it.</h2>
    <form>
      <fieldset>
        <legend>Starting Point</legend>
        <label for="start-address">Address</label>
        <div class="input-row">
          <input type="text" id="start-address" class="wide-address" aria-describedby="start-uncertain-notes" />
        </div>
        <div class="input-row">
          <label><input type="checkbox" id="start-uncertain" /> Unknown</label>
          <input type="text" id="start-uncertain-notes" placeholder="(e.g. cross streets, nearby landmark)" disabled />
        </div>
      </fieldset>

      <fieldset>
        <legend>Destination</legend>
        <label for="destination-address">Address</label>
        <div class="input-row">
          <input type="text" id="destination-address" class="wide-address" aria-describedby="destination-uncertain-notes" />
        </div>
        <div class="input-row">
          <label><input type="checkbox" id="destination-uncertain" /> Unknown</label>
          <input type="text" id="destination-uncertain-notes" placeholder="(clarify here - e.g. cross streets, nearby landmark)" disabled />
        </div>
      </fieldset>

      <fieldset>
        <legend>Time Preferences</legend>
        <label for="travel-date">Date of Travel</label>
        <input type="date" id="travel-date" />

        <label for="start-time">Leaving Time</label>
        <div class="input-row">
          <input type="time" id="start-time" required style="width: 80px;" />
          <label><input type="checkbox" id="time-flexible" /> Flexible</label>
        </div>

        <label for="end-time">Return Time</label>
        <div class="input-row">
          <input type="time" id="end-time" required style="width: 80px;" />
          <label><input type="checkbox" id="return-flexible" /> Flexible</label>
        </div>

        <textarea id="time-notes" rows="2" placeholder="(e.g. prefer early afternoon, avoid rush hour)"></textarea>
      </fieldset>

      <fieldset>
        <legend>Trip Type</legend>
        <div class="radio-group">
          <label><input type="radio" name="tripType" value="oneway" /> One-way</label>
          <label><input type="radio" name="tripType" value="roundtrip" /> Round-trip</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Preferred Transit Modes</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" /> Bus</label>
          <label><input type="checkbox" /> Light rail / train</label>
          <label><input type="checkbox" /> Ferry</label>
          <label><input type="checkbox" /> Shuttle / ride service</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Mobility & Budget</legend>
        <label for="walking-distance">Comfortable Walking Distance</label>
        <div class="input-row">
          <input type="text" id="walking-distance" placeholder="(e.g. 1/4 mile, 5 minutes, etc.)" required />
          <label><input type="checkbox" id="walking-flexible" /> Flexible</label>
        </div>

        <label>Transit Budget (USD)</label>
        <div class="input-row">
          <input type="number" id="budget-max" placeholder="(Max USD)" required style="width: 120px;" />
          <label><input type="checkbox" id="budget-flexible" /> Flexible</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Accessibility / Accommodations</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" /> Wheelchair accessible only</label>
          <label><input type="checkbox" /> Avoid stairs or steep hills</label>
          <label><input type="checkbox" /> Prefer indoor waiting areas</label>
          <label><input type="checkbox" /> Other</label>
          <textarea rows="2" placeholder="(e.g. need scent-free environment, low lighting)"></textarea>
        </div>
      </fieldset>

      <label for="notes">Other notes</label>
      <textarea id="notes" rows="3" placeholder="(e.g. avoid bridges, traveling with kids, etc.)"></textarea>

      <label for="urgency">When do you need this route by?</label>
      <select id="urgency">
        <option value="24h">Within 24 hours</option>
        <option value="48h">Within 48 hours</option>
        <option value="flexible">Flexible</option>
      </select>

      <input type="text" id="urgency-notes" placeholder="(If flexible, clarify here)" style="margin-top: 6px;" />

      <fieldset>
        <legend>Contact</legend>
        <label for="name">Name</label>
        <input type="text" id="name" />

        <label for="contact">Email address</label>
        <input type="email" id="contact" />

        <label for="phone">Phone number (optional)</label>
        <input type="tel" id="phone" />

        <label for="language">Preferred Language for Report</label>
        <input type="text" id="language" />
      </fieldset>

      <label for="price">Estimated Price (auto-filled)</label>
      <input type="text" id="price" readonly />

      <button type="submit">Send Request</button>
    </form>
  </div>
</body>
</html>

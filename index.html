<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Routable | Find Your Way</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/5FLv0aw.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2f2f2f;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      max-width: 700px;
      margin: 50px auto;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      font-family: 'Kanit', sans-serif;
      font-weight: 400;
      font-size: 2.5em;
      color: #2e2e2e;
      letter-spacing: 0.5px;
      font-style: italic;
    }
    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.3em;
      font-weight: 400;
      margin-top: 0.2em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: fadeIn 1s ease-in-out;
    }
    .input-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .checkbox-group,
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    input:disabled, textarea:disabled {
      background-color: #eaeaea;
      opacity: 0.7;
    }
    footer {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-family: 'Segoe UI', sans-serif;
      margin-top: 50px;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .suggestion-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      position: absolute;
      z-index: 1000;
      max-height: 150px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      font-size: 0.9em;
    }
    .suggestion-item {
      padding: 8px 12px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #f0f0f0;
    }
  </style>
  <script>
    function createSuggestionBox(inputId, cityId, stateId, zipId) {
      const input = document.getElementById(inputId);
      if (!input) return;

      const container = document.createElement('div');
      container.style.position = 'relative';
      input.parentNode.insertBefore(container, input);
      container.appendChild(input);

      const suggestionBox = document.createElement('div');
      suggestionBox.className = 'suggestion-box';
      suggestionBox.style.display = 'none';
      container.appendChild(suggestionBox);

      input.addEventListener('input', async () => {
        const value = input.value;
        suggestionBox.innerHTML = '';
        if (value.length < 3) {
          suggestionBox.style.display = 'none';
          return;
        }
        try {
          const response = await fetch(`https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(value)}&apiKey=2352658152154752af3fb89c105d8a1c`);
          const results = await response.json();
          if (results.features && results.features.length > 0) {
            results.features.forEach(feature => {
              const item = document.createElement('div');
              item.className = 'suggestion-item';
              item.textContent = feature.properties.formatted;
              item.onclick = () => {
                input.value = feature.properties.formatted || '';
                document.getElementById(cityId).value = feature.properties.city || '';
                document.getElementById(stateId).value = feature.properties.state || '';
                document.getElementById(zipId).value = feature.properties.postcode || '';
                suggestionBox.style.display = 'none';
              };
              suggestionBox.appendChild(item);
            });
            suggestionBox.style.display = 'block';
          } else {
            suggestionBox.style.display = 'none';
          }
        } catch (err) {
          console.error('Geoapify API error:', err);
          suggestionBox.style.display = 'none';
        }
      });

      document.addEventListener('click', e => {
        if (!suggestionBox.contains(e.target) && e.target !== input) {
          suggestionBox.style.display = 'none';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
  const tripTypeRadios = document.getElementsByName('tripType');
  const returnTime = document.getElementById('end-time');
  if (tripTypeRadios && returnTime) {
    tripTypeRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        returnTime.disabled = radio.value === 'oneway';
        returnTime.required = radio.value !== 'oneway';
        returnTime.style.opacity = radio.value === 'oneway' ? '0.5' : '1';
      });
    });
  }
  const toggleFlex = (checkboxId, inputIds) => {
    const checkbox = document.getElementById(checkboxId);
    const inputs = inputIds.map(id => document.getElementById(id));
    const update = () => {
      inputs.forEach(input => {
        if (input) {
          input.disabled = checkbox.checked;
          input.required = !checkbox.checked;
          input.style.opacity = checkbox.checked ? '0.5' : '1';
        }
      });
    };
    if (checkbox) checkbox.addEventListener('change', update);
    update();
  };

  toggleFlex('time-flexible', ['start-time']);
  toggleFlex('return-flexible', ['end-time']);
  toggleFlex('walking-flexible', ['walking-distance']);
  toggleFlex('budget-flexible', ['budget-min', 'budget-max']);
  ['start', 'destination'].forEach(prefix => {
    const checkbox = document.getElementById(`${prefix}-uncertain`);
    const notes = document.getElementById(`${prefix}-uncertain-notes`);
    if (checkbox && notes) {
      checkbox.addEventListener('change', () => {
        notes.disabled = !checkbox.checked;
        notes.style.opacity = checkbox.checked ? '1' : '0.5';
      });
    }
  });
  createSuggestionBox('start-address', 'start-city', 'start-state', 'start-zip');
  createSuggestionBox('destination-address', 'destination-city', 'destination-state', 'destination-zip');

  ['start', 'destination'].forEach(prefix => {
    const checkbox = document.getElementById(`${prefix}-uncertain`);
    const notes = document.getElementById(`${prefix}-uncertain-notes`);
    if (checkbox && notes) {
      checkbox.addEventListener('change', () => {
        notes.disabled = !checkbox.checked;
        notes.style.opacity = checkbox.checked ? '1' : '0.5';
      });
    }

    const input = document.getElementById(`${prefix}-address`);
    const confirmBtn = document.createElement('button');
    confirmBtn.type = 'button';
    confirmBtn.textContent = 'Confirm Address';
    confirmBtn.style.marginTop = '6px';
    confirmBtn.style.padding = '6px 10px';
    confirmBtn.style.fontSize = '0.9em';
    confirmBtn.style.cursor = 'pointer';
    confirmBtn.onclick = async () => {
      const value = input.value;
      if (!value || value.length < 3) return alert('Please enter an address to confirm.');
      try {
        const response = await fetch(`https://api.geoapify.com/v1/geocode/search?text=${encodeURIComponent(value)}&format=json&apiKey=2352658152154752af3fb89c105d8a1c&limit=1&type=street`);
        const data = await response.json();
        if (data.features && data.features.length > 0) {
          const props = data.features[0].properties;
          input.value = props.formatted;
          document.getElementById(`${prefix}-city`).value = props.city || '';
          document.getElementById(`${prefix}-state`).value = props.state || '';
          document.getElementById(`${prefix}-zip`).value = props.postcode || '';
          alert('Address confirmed!');
        } else {
          alert('Address not found. Try refining it.');
        }
      } catch (error) {
        console.error(error);
        alert('Address lookup failed.');
      }
    };
    input.parentNode.appendChild(confirmBtn);
  });
});
      createSuggestionBox('destination-address', 'destination-city', 'destination-state', 'destination-zip');
    });
  </script>
</head>
<body>
  <div class="overlay">
    <h1>Routable</h1>
    <h2>There <em>is</em> a way. Letâ€™s find it.</h2>
    <form>
      <style>
    .input-row input[type="text"],
    .input-row input[type="number"],
    .input-row input[type="time"],
    .input-row input[type="email"] {
      flex: 1;
      min-width: 140px;
    }

    textarea {
      width: 100%;
    }

    input[type="text"].small,
    input[type="number"].small {
      width: 100px;
    }

    input[type="text"].tiny,
    input[type="number"].tiny {
      width: 80px;
    }


        textarea,
        select,
        button {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 6px;
          background-color: #fff;
          transition: all 0.3s ease;
          font-size: 0.95em;
          width: 100%;
        }

        input[type="checkbox"],
        input[type="radio"] {
          margin-right: 8px;
        }

        button {
  background-color: #4b6043;
  color: #fff;
  border: none;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  padding: 12px 24px;
  width: 100%;
}

        button:hover {
  background-color: #3a4d35;
  transform: translateY(-2px);
}

        input:focus, textarea:focus, select:focus {
          border-color: #4b6043;
          box-shadow: 0 0 6px rgba(75, 96, 67, 0.3);
        }
      </style>
      <label for="start-address">Starting Address</label>
      <div class="input-row">
        <input type="text" id="start-address" placeholder="Street address" />
      </div>
      <div class="input-row">
        <input type="text" id="start-city" placeholder="City" style="flex: 2; min-width: 200px;" />
        <input type="text" id="start-state" placeholder="State" class="tiny" style="width: 50px;" />
        <input type="text" id="start-zip" placeholder="Zip" class="small" style="width: 70px;" />
      </div>
      <div class="input-row">
        <label style="font-weight: normal;"><input type="checkbox" id="start-uncertain" style="margin-right: 6px;" /> Unknown</label>
        <input type="text" id="start-uncertain-notes" placeholder="(e.g. cross streets, nearby landmark)" disabled style="flex: 2; opacity: 0.5;" />
      </div>

      <label for="destination-address">Destination Address</label>
      <div class="input-row">
        <input type="text" id="destination-address" placeholder="Street address" />
      </div>
      <div class="input-row">
        <input type="text" id="destination-city" placeholder="City" style="flex: 2; min-width: 200px;" />
        <input type="text" id="destination-state" placeholder="State" class="tiny" style="width: 50px;" />
        <input type="text" id="destination-zip" placeholder="Zip" class="small" style="width: 70px;" />
      </div>
      <div class="input-row">
        <label style="font-weight: normal;"><input type="checkbox" id="destination-uncertain" style="margin-right: 6px;" /> Unknown</label>
        <input type="text" id="destination-uncertain-notes" placeholder="(e.g. cross streets, nearby landmark)" disabled style="flex: 2; opacity: 0.5;" />
      </div>

      <label for="start-time">Leaving Time</label>
      <div class="input-row">
        <input type="time" id="start-time" style="width: 80px;" required />
        <label style="font-weight: normal;"><input type="checkbox" id="time-flexible" style="margin-left: 10px;" /> Flexible</label>
      </div>

      <label for="end-time">Return Time</label>
      <div class="input-row">
        <input type="time" id="end-time" style="width: 80px;" required />
        <label style="font-weight: normal;"><input type="checkbox" id="return-flexible" style="margin-left: 10px;" /> Flexible</label>
      </div>
      <textarea id="time-notes" rows="2" placeholder="(e.g. prefer early afternoon, avoid rush hour)"></textarea>

      <label for="trip-type">Trip Type</label>
      <div class="radio-group">
        <label><input type="radio" name="tripType" value="oneway" /> One-way</label>
        <label><input type="radio" name="tripType" value="roundtrip" /> Round-trip</label>
      </div>

      <label for="walking-distance">Comfortable Walking Distance (e.g. up to 1/4 mile)</label>
      <div class="input-row">
        <input type="text" id="walking-distance" placeholder="(e.g. 1/4 mile, 5 minutes, etc.)" style="flex: 2;" required />
        <label style="font-weight: normal;"><input type="checkbox" id="walking-flexible" style="margin-left: 10px;" /> Flexible</label>
      </div>

      <label>Accessibility / Accommodations</label>
      <div class="checkbox-group">
        <label><input type="checkbox" /> Wheelchair accessible only</label>
        <label><input type="checkbox" /> Avoid stairs or steep hills</label>
        <label><input type="checkbox" /> Prefer indoor waiting areas</label>
        <label><input type="checkbox" /> Other</label>
        <textarea rows="2" placeholder="(e.g. need scent-free environment, low lighting)"></textarea>
      </div>

      <label for="budget-max">Transit Budget (USD)</label>
      <div class="input-row">
        <input type="number" id="budget-max" placeholder="(Max USD)" style="width: 120px;" required />
        <label style="font-weight: normal;"><input type="checkbox" id="budget-flexible" style="margin-left: 10px;" /> Flexible</label>
      </div>

      <label for="notes">Other notes</label>
      <textarea id="notes" rows="3" placeholder="(e.g. avoid bridges, traveling with kids, etc.)"></textarea>

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="(e.g. Alex)" />

      <label for="contact">Email address</label>
      <input type="email" id="contact" placeholder="(e.g. alex@email.com)" />

      <button type="submit">Send Request</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routable | Find Your Way</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="overlay">
    <h1>Routable</h1>
    <h2>There <em>is</em> a way. Let’s find it.</h2>
    <form id="routable-form">
      <div class="input-group">
        <label for="start-address">Starting Address</label>
        <input type="text" id="start-address" name="start_address" class="address-box" required>
        <div id="start-suggestions" class="suggestion-box"></div>
      </div>

      <div class="input-group">
        <label for="destination-address">Destination Address</label>
        <input type="text" id="destination-address" name="destination_address" class="address-box" required>
        <div id="destination-suggestions" class="suggestion-box"></div>
      </div>

      <div class="input-group">
        <label>Timing Preference</label>
        <div class="timing-buttons">
          <button type="button" class="time-option" data-value="leave">Leave at</button>
          <button type="button" class="time-option" data-value="arrive">Arrive by</button>
          <button type="button" class="time-option" data-value="last">Last available</button>
        </div>
        <input type="hidden" id="time_option" name="time_option" value="leave">
        <input type="time" id="start_time" name="start_time" required>
      </div>

      <div class="input-group">
        <label for="return_time">Return Time</label>
        <input type="time" id="return_time" name="return_time">
      </div>

      <div class="input-group">
        <label>Trip Type</label>
        <label><input type="radio" name="trip_type" value="oneway"> One-way</label>
        <label><input type="radio" name="trip_type" value="roundtrip" checked> Round-trip</label>
      </div>

      <div class="checkbox-group">
        <label>Accessibility / Accommodations</label>
        <label><input type="checkbox" name="accessibility" value="wheelchair"> Wheelchair accessible only</label>
        <label><input type="checkbox" name="accessibility" value="stairs"> Avoid stairs or steep hills</label>
        <label><input type="checkbox" name="accessibility" value="indoor"> Prefer indoor waiting areas</label>
        <label><input type="checkbox" name="accessibility" value="minimal"> Minimal walking</label>
        <label><input type="checkbox" id="accessibility-other" name="accessibility" value="other"> Other</label>
        <textarea id="accessibility-other-notes" name="accessibility_other_notes" placeholder="Please specify" style="display: none;"></textarea>
      </div>

      <div class="input-group">
        <label for="budget_max">Max Budget (USD)</label>
        <input type="number" id="budget_max" name="budget_max" required>
        <label><input type="checkbox" id="budget-flexible"> Flexible</label>
      </div>

      <div class="input-group">
        <label for="notes">Other Notes</label>
        <textarea id="notes" name="notes"></textarea>
      </div>

      <div class="input-group">
        <label><input type="checkbox" id="urgent-request" name="urgent_request"> Is this an urgent route request?</label>
        <small>If yes, and eligible, we’ll provide a report within 12 hours for an additional fee.</small>
      </div>

      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <button type="submit">Send Request</button>
      <div id="form-message" class="message"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>

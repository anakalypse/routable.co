<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routable | Find Your Way</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="overlay">
    <h1>Routable</h1>
    <h2>There <em>is</em> a way. Letâ€™s find it.</h2>
    <form id="routable-form">
      <div class="input-group">
        <label for="start-address">Starting Address</label>
        <input type="text" id="start-address" name="start_address" class="address-box" required>
        <div id="start-suggestions" class="suggestion-box"></div>
      </div>
      <div class="input-group">
        <label for="destination-address">Destination Address</label>
        <input type="text" id="destination-address" name="destination_address" class="address-box" required>
        <div id="destination-suggestions" class="suggestion-box"></div>
      </div>
      <div class="input-group">
        <label>Leaving Time</label>
        <div class="input-row">
          <input type="time" id="start_time" name="start_time" required>
          <span>to</span>
          <input type="time" id="end_time" name="return_time">
        </div>
        <label for="time-pref">Time Preference</label>
        <select id="time-pref" name="time_pref">
          <option value="leave">Leave at</option>
          <option value="arrive">Arrive by</option>
          <option value="last">Last available</option>
        </select>
      </div>
      <div class="input-group">
        <label>Trip Type</label>
        <label><input type="radio" name="trip_type" value="oneway"> One-way</label>
        <label><input type="radio" name="trip_type" value="roundtrip" checked> Round-trip</label>
      </div>
      <div class="checkbox-group">
        <label>Accessibility / Accommodations</label>
        <label><input type="checkbox" name="accessibility" value="wheelchair"> Wheelchair accessible only</label>
        <label><input type="checkbox" name="accessibility" value="stairs"> Avoid stairs or steep hills</label>
        <label><input type="checkbox" name="accessibility" value="indoor"> Prefer indoor waiting areas</label>
        <label><input type="checkbox" name="accessibility" value="minimal"> Minimal walking</label>
        <label><input type="checkbox" name="accessibility" value="other" id="access-other"> Other</label>
        <textarea id="access-other-notes" name="access_other_notes" style="display:none;" placeholder="Please specify..."></textarea>
      </div>
      <div class="input-group">
        <label for="budget_max">Max Transit Budget (USD)</label>
        <input type="number" id="budget_max" name="budget_max" required>
        <label><input type="checkbox" id="budget-flexible"> Flexible</label>
      </div>
      <div class="input-group">
        <label for="notes">Other Notes</label>
        <textarea id="notes" name="notes"></textarea>
      </div>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="input-group">
        <label>Is this an urgent route request?</label>
        <div id="urgency-section">
          <label><input type="checkbox" id="urgent-request" name="urgent_request"> Yes, I need this within 5 hours (extra charge applies)</label>
        </div>
      </div>
      <button type="submit">Send Request</button>
      <div id="form-message" class="message"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>

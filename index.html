<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Routable | Find Your Way</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay">
    <h1>Routable</h1>
    <h2>There <em>is</em> a way. Letâ€™s find it.</h2>
    <form>
      <!-- Starting Address -->
      <label for="start-address">Starting Address</label>
      <div class="input-row">
        <input type="text" id="start-address" placeholder="Full street address" required />
      </div>
      <div class="input-row">
        <label style="font-weight: normal;">
          <input type="checkbox" id="start-uncertain" /> Unknown
        </label>
        <input type="text" id="start-uncertain-notes" placeholder="(e.g. cross streets, nearby landmark)" disabled />
      </div>

      <!-- Destination Address -->
      <label for="destination-address">Destination Address</label>
      <div class="input-row">
        <input type="text" id="destination-address" placeholder="Full street address" required />
      </div>
      <div class="input-row">
        <label style="font-weight: normal;">
          <input type="checkbox" id="destination-uncertain" /> Unknown
        </label>
        <input type="text" id="destination-uncertain-notes" placeholder="(e.g. cross streets, nearby landmark)" disabled />
      </div>

      <!-- Leaving/Return Time -->
      <label for="start-time">Leaving Time</label>
      <div class="input-row">
        <input type="time" id="start-time" required />
        <label><input type="checkbox" id="time-flexible" /> Flexible</label>
      </div>

      <label for="end-time">Return Time</label>
      <div class="input-row">
        <input type="time" id="end-time" required />
        <label><input type="checkbox" id="return-flexible" /> Flexible</label>
      </div>
      <textarea id="time-notes" rows="2" placeholder="(e.g. prefer early afternoon, avoid rush hour)"></textarea>

      <!-- Trip Type -->
      <label>Trip Type</label>
      <div class="radio-group">
        <label><input type="radio" name="tripType" value="oneway" /> One-way</label>
        <label><input type="radio" name="tripType" value="roundtrip" /> Round-trip</label>
      </div>

      <!-- Walking Distance -->
      <label for="walking-distance">Comfortable Walking Distance (e.g. up to 1/4 mile)</label>
      <div class="input-row">
        <input type="text" id="walking-distance" placeholder="(e.g. 1/4 mile, 5 minutes, etc.)" required />
        <label><input type="checkbox" id="walking-flexible" /> Flexible</label>
      </div>

      <!-- Accessibility -->
      <label>Accessibility / Accommodations</label>
      <div class="checkbox-group">
        <label><input type="checkbox" /> Wheelchair accessible only</label>
        <label><input type="checkbox" /> Avoid stairs or steep hills</label>
        <label><input type="checkbox" /> Prefer indoor waiting areas</label>
        <label><input type="checkbox" /> Other</label>
        <textarea rows="2" placeholder="(e.g. need scent-free environment, low lighting)"></textarea>
      </div>

      <!-- Budget -->
      <label for="budget-max">Transit Budget (USD)</label>
      <div class="input-row">
        <input type="number" id="budget-max" placeholder="(Max USD)" required />
        <label><input type="checkbox" id="budget-flexible" /> Flexible</label>
      </div>

      <!-- Additional -->
      <label for="notes">Other Notes</label>
      <textarea id="notes" rows="3" placeholder="(e.g. avoid bridges, traveling with kids, etc.)"></textarea>

      <!-- Contact -->
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="(e.g. Alex)" />

      <label for="contact">Email address</label>
      <input type="email" id="contact" placeholder="(e.g. alex@email.com)" />

      <button type="submit">Send Request</button>
    </form>
  </div>
</body>
</html>
